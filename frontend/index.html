<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche de Jeux Vid√©o</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-gamepad"></i> Game Finder</h1>

      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Entrez une description du jeu..."
        />
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <div class="filters">
        <button id="toggleGenres">
          <i class="fas fa-layer-group"></i> Genres
        </button>
        <button id="toggleImage"><i class="fas fa-image"></i> Image</button>
        <button id="togglePlatforms">
          <i class="fas fa-laptop"></i> Plateformes
        </button>
      </div>

      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
